<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krynet.ai – Test Page (KrySearch V3)</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      color: #eee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #111;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #00ffe0;
      user-select: none;
    }

    #kry-search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 200px;
      position: relative;
      color: #00ffe0;
      font-size: 14px;
    }

    #kry-search-bar.hidden {
      display: none !important;
    }

    #kry-search-bar input {
      flex: 1;
      padding: 4px 8px;
      background: transparent;
      border: 1.5px solid #00ffe0;
      border-radius: 6px;
      color: white;
      font-size: 0.85rem;
      font-family: 'Orbitron', sans-serif;
    }

    #kry-search-bar input::placeholder {
      color: #004040;
    }

    #toggle-search {
      cursor: pointer;
      border: 1.5px solid #00ffe0;
      background: #003030;
      color: #00ffe0;
      border-radius: 14px;
      padding: 2px 8px;
      font-weight: 700;
      transition: background 0.25s ease, color 0.25s ease;
      user-select: none;
    }

    #toggle-search:hover {
      background: #00ffe0;
      color: #0a0a0a;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 650px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      margin: 12px 0;
      padding: 16px 20px;
      background: #222;
      border-radius: 14px;
      font-size: 1rem;
      line-height: 1.35;
      box-shadow: 0 0 6px #00808088 inset;
    }

    .message:hover {
      background: #333;
      box-shadow: 0 0 10px #00ffe0 inset;
    }

    .message a {
      color: #00ffe0;
      text-decoration: underline;
    }

    h1 {
      margin: 0 0 24px 0;
      font-weight: 900;
      font-size: 2rem;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0bb;
      user-select: none;
    }

    main::-webkit-scrollbar {
      width: 8px;
    }

    main::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    main::-webkit-scrollbar-thumb {
      background-color: #00ffe0;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div id="kry-search-bar">
      <input
        type="text"
        id="kry-search-input"
        name="q"
        placeholder="KrySearch V3..."
        autocomplete="off"
        spellcheck="false"
      />
      <div id="toggle-search" title="Toggle Search Bar">ON</div>
    </div>
  </header>

  <main>
    <h1>Social Feed</h1>

    <div class="message">
      <strong>User1:</strong> Safe link —
      <a href="https://arza.tech">https://arza.tech</a>
    </div>

    <div class="message">
      <strong>User2:</strong> Malicious test —
      <a href="https://malware.testing.google.test/testing/malware/">malware test link</a>
    </div>

    <div class="message">
      <strong>User3:</strong> Neutral site —
      <a href="https://example.com">example.com</a>
    </div>

    <div class="message">
      <strong>User4:</strong> Trusted —
      <a href="https://deadlanterngames.com">deadlanterngames.com</a>
    </div>
  </main>

  <!-- SCRIPT AT THE BOTTOM — THE FIX -->
  <script type="module">
    import './privacyfilters.js';
    import './smartDns.js';
    import './utils.js';
    import './proxyClient.js';
    import './privacyCleaner.js';
    import './fingerprintSpoofer.js';
    import './openSourceAI.js';
    import { installKrySearchPlugin } from './krysearch.js';
    import './krysearch-bindings.js';

    function safeAddEvent(el, evt, handler) {
      if (el) el.addEventListener(evt, handler);
    }

    async function init() {
      const searchBar = document.getElementById('kry-search-bar');
      const searchInput = document.getElementById('kry-search-input');
      const toggleBtn = document.getElementById('toggle-search');

      // Toggle Search
      safeAddEvent(toggleBtn, 'click', () => {
        const hidden = searchBar.classList.toggle('hidden');
        toggleBtn.textContent = hidden ? 'OFF' : 'ON';
        if (!hidden) searchInput.focus();
      });

      // Enter to Search
      safeAddEvent(searchInput, 'keydown', (e) => {
        if (e.key === 'Enter') {
          const val = searchInput.value.trim();
          if (!val) return;
          window.dispatchEvent(new CustomEvent('krysearch-query', { detail: val }));
        }
      });

      // Safe Click Intercept
      document.querySelectorAll('.message a').forEach(a =>
        a.addEventListener('click', ev => {
          ev.preventDefault();
          window.dispatchEvent(new CustomEvent('krysearch-safeclick', { detail: { url: a.href } }));
        })
      );

      // Plugin Loader
      try {
        await installKrySearchPlugin();
      } catch (err) {
        console.error('Failed to init KrySearch plugin:', err);
      }
    }

    // Always run after DOM is fully loaded
    init();
  </script>
</body>
</html>
